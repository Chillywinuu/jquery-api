<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div class="entry">
   <h2><span>返回值:Boolean</span>jQuery.isXMLDoc(node)<br></h2>
   <div class="desc">
      <p>检测一个DOM节点是否在一个XML文档中（或者本身就是一个XML文档）。</p>
      <ul class="signatures">
         <li>
            <h4><span>1.1.4 新增</span>jQuery.isXMLDoc(node)
               								
            </h4>
            <div class="arguement"><strong>node</strong>
               								(Element)
               								用于检测是否在XML文档中的DOM节点。
            </div>
         </li>
      </ul>
      <div class="longdesc"></div>
   </div>
   <div class="example">
      <h3>示例:</h3>
      <p>检测一个对象是否在一个XML文档之中。</p>
      <h5>jQuery 代码:</h5><pre><code>jQuery.isXMLDoc(document) // false
jQuery.isXMLDoc(document.body) // false</code></pre></div>
</div>
