<div class="entry">
   <h2><span>返回值:Boolean</span>jQuery.isPlainObject(object)<br></h2>
   <div class="desc">
      <p>测试对象是否是纯粹的对象（通过 "{}" 或者 "new Object" 创建的）。</p>
      <ul class="signatures">
         <li>
            <h4><span>1.4 新增</span>jQuery.isPlainObject(object)
               								
            </h4>
            <div class="arguement"><strong>object</strong>
               								(Object)
               								用于检测是否是一个纯粹的对象。
            </div>
         </li>
      </ul>
      <div class="longdesc"></div>
   </div>
   <div class="example">
      <h3>示例:</h3>
      <p>测试对象是否是纯粹的对象。</p>
      <h5>jQuery 代码:</h5><pre><code>jQuery.isPlainObject({}) // true
jQuery.isPlainObject("test") // false</code></pre></div>
</div>
